<!DOCTYPE html>
<html lang="en">


<head>
    <script src="https://kit.fontawesome.com/1ba63055e2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link rel='stylesheet' type='text/css' media='screen' href='menu_style.css'>
    <script defer src='main.js'></script>
    <title>Pokemon Memory Game</title>
</head>

<body>

    <div id="dialogoverlay"></div>
    <div id="dialogbox">
        <div>
            <div id="dialogboxhead"></div>
            <div id="dialogboxbody"></div>
            <div id="dialogboxfoot"></div>
        </div>
    </div>

    <section class="menu">
        <h1 class="demoFont">Pokemon Memory Game</h1>
        <div class="player-name">
            <form class="form">
                <label>Player 1 name:</label>
                <input type="text" id="p1-name" name="p1-name" value="Enter Player1 Name"><br><br>
                <label>Player 2 name:</label>
                <input type="text" id="p2-name" name="p2-name" value="Enter Player2 Name"><br><br>
            </form>
        </div>

        <div class="player-choice">
            <label>Choose Dimensions:</label><br>
            <label>3x4</label>
            <input type="radio" id="first-size" checked name="dimension"><br>
            <label>4x4</label>
            <input type="radio" id="second-size" name="dimension"><br>
        </div>


        <div class="buttons">
            <form id="form" onclick="initGame()" type="submit"><input class="btn-hover color-1" value="START GAME" />
            </form>
        </div>

        <div class='unmute' onclick="audio(this)"></div>
        <audio id="track" autoplay="autoplay" loop="loop">
            <source src="audio/menu_music.mp3" />
        </audio>



    </section>







    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>

</body>

</html>
